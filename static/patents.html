<!DOCTYPE HTML>

<html>
  <head>
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name = "description" content = "" />
    <meta name = "author" content = "" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->

    <title>Услуги в сфере интеллектуальной собственности | Патенты</title>

    <!-- BOOTSTRAP CORE CSS -->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/bootstrap.css" />
    <!-- CUSTOM CSS -->
    <link rel = "stylesheet" ензу = "text/css" href = "assets/css/style-blue.css" />
    <link rel = "stylesheet" type = "text/css" href = "assets/css/my/helpers/overlay.css" />
    <link rel = "stylesheet" type = "text/css" href = "assets/css/my/helpers/desk.css" />
    <link rel = "stylesheet" type = "text/css" href = "assets/css/my/helpers/patentControl.css" />
    <link rel = "stylesheet" type = "text/css" href = "assets/css/my/helpers/dropdown.css" />
    <link rel = "stylesheet" type = "text/css" href = "assets/css/my/helpers/pagination.css" />
    <link rel = "stylesheet" ензу = "text/css" href = "assets/css/my/patents.css" />
    <link rel = "stylesheet" ензу = "text/css" href = "assets/css/my/upload.css" />

    <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-spy = "scroll" data-target = "#menu-section">
    <div class = "black_overlay"></div>
    <!--MENU SECTION START-->
    <!-- #fix NAVBAR съезжает -->
    <div class="navbar navbar-inverse navbar-fixed-top scroll-me" id="menu-section" >
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img src = "assets/img/logo_2.png" width = "80px" height = "80px" />
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id = "categoriesLi" class = "hidden"><a href = "/categories">КАТЕГОРИИ</a></li>
            <li id = "uploadLi" class = "hidden"><a href = "/upload">ЗАГРУЗИТЬ</a></li>
            <li class = "navbar_custom_li"><a id = "authLink" class = "navbar_custom_a" href = "/login">ВОЙТИ</a></li>
          </ul>
        </div>
      </div>
    </div>
    <!--MENU SECTION END-->
    <!-- SEARCH SECTION START -->
    <div id = "search">
      <div class = "container">
        <div class = "row animate-in" data-anim-type = "fade-in-up">
          <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-8">
            <div id = "searchContainer" class = "search">
              <input type = "text" id = "searchInput" class = "search-input" placeholder = "Поиск..." />
              <img id = "magnifier" src = "assets/img/magnifier-unselected.png" class = "magnifier" />
            </div>
          </div>
          <div class = "col-xs-12 col-sm-12 col-md-12 col-lg-4">
            <div class = "dropdown dropdown-custom" style = "z-index: 2">
              <div class = "header">
                <div class = "title">Категории</div>
                <div class = "img"><img src = "assets/img/triangle.png" /></div>
              </div>
              <div class = "list">
                <div id = "checkAll">Всё</div>
                <checkboxList data-id = "categories"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SEARCH SECTION END -->

    <!-- PAGINATION TOP SECTION START -->
    <div>
      <div class = "container">
        <div class = "row animate-in" data-anim-type = "fade-in-up">
          <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class = "count-on-page">
              <button id = "countOnPage3">3</button>
              <button id = "countOnPage6">6</button>
            </div>
          </div>
          <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <pagination data-id = "paginationTop" class = "pagination">
              <button class = "left-arrows"><<</button>
              <button class = "first-page">1</button>
              <div class = "left-dots hidden">...</div>
              <div class = "custom-pages"></div>
              <div class = "right-dots hidden">...</div>
              <button class = "last-page"></button>
              <button class = "right-arrows">>></button>
            </pagination>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGINATION TOP SECTION END -->

    <!-- PATENTS SECTION START-->
    <div class = "container">
      <div id = "patentsRow" class = "row animate-in" data-anim-type = "fade-in-up"></div>
      <overlay data-id = "overlay">
        <desk id = "patentDetail" data-id = "patentDetail" class = "desk">
          <div class = "dclose"><img src = "assets/img/cross.png" /></div>
          <div class = "dcontainer">
            <div class = "patent_detail">
              <div id = "patentDetailImage" class = "patent_detail-image"></div>
              <div class = "patent_detail-info">
                <div class = "patent_detail-custom-column-0">
                  <div id = "patentDetailSerialNumber" class = "patent_detail-serial_number"></div>
                  <div id = "patentDetailCategory" style = "margin-left: 20px" class = "patent_detail-category"></div>
                </div>
                <div id = "patentDetailName" class = "patent_detail-name"></div>
                <div id = "patentDetailDescription" class = "patent_detail-description"></div>
                <div>
                  <button id = "patentBuy" class = "patent_detail-buy">КУПИТЬ</button>
                </div>
              </div>
            </div>
          </div>
        </desk>
        <desk id = "patentContacts" data-id = "patentContacts" class = "desk">
          <div class = "dclose"><img src = "assets/img/cross.png" /></div>
          <div class = "dcontainer">
            <div class = "patent_contacts">
              <div class = "inline-block">
                <div class = "header">
                  <h3>ОФОРМЛЕНИЕ ЗАЯВКИ НА ПАТЕНТ</h3>
                  <hr />
                </div>
                <div class = "help">Оставьте Ваши контакты и наш специалист свяжется с Вами</div>
                <div><input id = "contactName" type = "text" placeholder = "Имя" /></div>
                <div><input id = "contactEmail" type = "text" placeholder = "Почта" /></div>
                <div><input id = "contactPhone" type = "text" placeholder = "Телефон" /></div>
                <div class = "personal">
                  <input type = "checkbox" id = "contactsPersonal">
                  <label for = "contactsPersonal">Согласен на обработку персональных данных</label>
                </div>
                <div><button id = "issue" class = "disabled" disabled>ОСТАВИТЬ ЗАЯВКУ</button></div>
              </div>
            </div>
          </div>
        </desk>
        <desk id = "upload" data-id = "upload" class = "desk">
          <div class = "dclose"><img src = "assets/img/cross.png" /></div>
          <dcontainer class = "dcontainer upload">
            <input
              id = "imageInput"
              type = "file"
              accept = ".png, .jpg, .jped"
              class = "hidden" />
            <div class = "image">
              <div id = "imageUnselected" class = "unselected hidden">
                <span>Добавить фотографию патента</span>
                <img src = "assets/img/doc.png" />
              </div>
              <div id = "imageSelected" class = "selected"></div>
            </div>
            <div class = "info">
              <div>
                <span>Серийный номер</span>
                <input id = "serialNumberInput" type = "text" placeholder = "Введите номер" />
              </div>
              <div>
                <span>Категория</span>
                <div data-id = "category" class = "dropdown">
                  <div class = "header">
                    <div id = "categoryHeader" class = "title">Категория</div>
                    <div class = "img"><img src = "assets/img/triangle.png" /></div>
                  </div>
                  <selectList data-id = "categories" class = "list"></selectList>
                </div>
              </div>
              <div>
                <span>Название патента</span>
                <input id = "nameInput" type = "text" class = "name" placeholder = "Введите название патента" />
              </div>
              <div class = "description">
                <span>Документ</span>
                <textarea id = "descriptionInput" placeholder = "Введите текст документа"></textarea>
              </div>
              <div>
                <button id = "uploadButton">СОХРАНИТЬ</button>
              </div>
            </div>
          </dcontainer>
        </desk>
      </overlay>
    </div>
    <!-- PATENTS SECTION END -->

    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME -->
    <!-- CORE JQUERY -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- EASING SCROLL SCRIPTS PLUGIN -->
    <script src="assets/js/vegas/jquery.vegas.min.js"></script>
    <!-- VEGAS SLIDESHOW SCRIPTS -->
    <script src="assets/js/jquery.easing.min.js"></script>
    <!-- FANCYBOX PLUGIN -->
    <script src="assets/js/source/jquery.fancybox.js"></script>
    <!-- ISOTOPE SCRIPTS -->
    <script src="assets/js/jquery.isotope.js"></script>
    <!-- VIEWPORT ANIMATION SCRIPTS   -->
    <script src="assets/js/appear.min.js"></script>
    <script src="assets/js/animations.min.js"></script>
    <!-- HELPERS -->
    <script type = "text/javascript" src = "assets/js/my/helpers/overlay.js"></script>
    <script type = "text/javascript" src = "assets/js/my/helpers/desk.js"></script>
    <script type = "text/javascript" src = "assets/js/my/helpers/patentControl.js"></script>
    <script type = "text/javascript" src = "assets/js/my/helpers/uploadControl.js"></script>
    <script type = "text/javascript" src = "assets/js/my/helpers/selectList.js"></script>
    <script type = "text/javascript" src = "assets/js/my/helpers/checkboxList.js"></script>
    <script type = "text/javascript" src = "assets/js/my/helpers/pagination.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    <script type = "text/javascript" src = "assets/js/my/patents.js"></script>
  </body>
</html>
