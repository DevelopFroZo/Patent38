<!DOCTYPE HTML>

<html>
  <head>
    <meta charset = "utf-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name = "description" content = "" />
    <meta name = "author" content = "" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->

    <title>LIGHT WAVE | Upload</title>

    <!-- BOOTSTRAP CORE CSS -->
    <link rel = "stylesheet" type = "text/css" href = "assets/css/bootstrap.css" />
    <!-- CUSTOM CSS -->
    <link rel = "stylesheet" ензу = "text/css" href = "assets/css/style-blue.css" />
    <link rel = "stylesheet" ензу = "text/css" href = "assets/css/upload.css" />

    <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body data-spy = "scroll" data-target = "#menu-section">
    <!--MENU SECTION START-->
    <div class="navbar navbar-inverse navbar-fixed-top scroll-me" id="menu-section" >
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">LIGHT WAVE</a>
        </div>
      </div>
    </div>
    <!--MENU SECTION END-->
    <!-- UPLOAD SECTION START-->
    <div class = "upload">
      <input
        id = "imageInput"
        type = "file"
        accept = ".png, .jpg, .jped"
        class = "hidden" />
      <div>
        <div class = "image">
          <div id = "imageUnselected" class = "unselected">
            <span>Добавить фотографию патента</span>
            <img src = "assets/img/doc.png" />
          </div>
          <div id = "imageSelected" class = "selected hidden" style = "background-image: url( assets/img/patents/2640844.jpg )">
            <div class = "actions">
              <div>
                <img id = "imageEdit" src = "assets/img/pencil.png" />
              </div>
              <div>
                <img id = "imageDelete" src = "assets/img/cross1.png" />
              </div>
            </div>
          </div>
        </div>
        <div class = "info">
          <div>
            <span>Серийный номер</span>
            <input id = "serialNumberInput" type = "text" placeholder = "Введите номер">
          </div>
          <div>
            <span>Название патента</span>
            <input id = "nameInput" type = "text" class = "name" placeholder = "Введите название патента">
          </div>
          <div class = "description">
            <span>Документ</span>
            <textarea id = "descriptionInput" placeholder = "Введите текст документа"></textarea>
          </div>
          <div>
            <button>ЗАГРУЗИТЬ</button>
          </div>
        </div>
      </div>
    </div>
    <!-- UPLOAD SECTION END -->

    <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME -->
    <!-- CORE JQUERY -->
    <script src="assets/js/jquery-1.11.1.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.js"></script>
    <!-- EASING SCROLL SCRIPTS PLUGIN -->
    <script src="assets/js/vegas/jquery.vegas.min.js"></script>
    <!-- VEGAS SLIDESHOW SCRIPTS -->
    <script src="assets/js/jquery.easing.min.js"></script>
    <!-- FANCYBOX PLUGIN -->
    <script src="assets/js/source/jquery.fancybox.js"></script>
    <!-- ISOTOPE SCRIPTS -->
    <script src="assets/js/jquery.isotope.js"></script>
    <!-- VIEWPORT ANIMATION SCRIPTS   -->
    <script src="assets/js/appear.min.js"></script>
    <script src="assets/js/animations.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
    <script type = "text/javascript" src = "assets/js/upload.js"></script>
  </body>
</html>
